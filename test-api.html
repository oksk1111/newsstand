    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = localStorage.getItem('authToken');

        // í† í° ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateTokenStatus() {
            document.getElementById('token-status').textContent = authToken ? 'ìˆìŒ' : 'ì—†ìŒ';
        }
        updateTokenStatus();

        // API í˜¸ì¶œ í—¬í¼
        async function apiCall(endpoint, options = {}) {
            const url = `${API_BASE}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers.Authorization = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });

                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // ê²°ê³¼ í‘œì‹œ í—¬í¼
        function showResult(elementId, result) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${result.success ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(result, null, 2);
        }

        // Health Check
        async function checkHealth() {
            const result = await fetch('http://localhost:3000/health')
                .then(res => res.json())
                .then(data => ({ success: true, data }))
                .catch(error => ({ success: false, error: error.message }));

            showResult('health-result', result);
        }

        // ë‰´ìŠ¤ ê°€ì ¸ì˜¤ê¸°
        async function getNews(category = 'all') {
            const endpoint = category === 'all'
                ? '/news'
                : `/news?category=${category}&limit=5`;

            const result = await apiCall(endpoint);
            showResult('news-result', result);
        }

        // íšŒì›ê°€ì…
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            const result = await apiCall('/auth/register', {
                method: 'POST',
                body: JSON.stringify({ email, password, name })
            });

            if (result.success && result.data.data.token) {
                authToken = result.data.data.token;
                localStorage.setItem('authToken', authToken);
                updateTokenStatus();
            }

            showResult('auth-result', result);
        }

        // ë¡œê·¸ì¸
        async function login() {
